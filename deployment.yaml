apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticonderoga-bot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pencil
  template:
    metadata:
      labels:
        app: pencil
    spec:
      serviceAccountName: ticonderoga
      nodeSelector:
        iam.gke.io/gke-metadata-server-enabled: "true"
      containers:
      - name: ticonderoga-bot
        image: LOCATION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:TAG
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "1Gi"
            cpu: "500m"
            ephemeral-storage: "1Gi"
---